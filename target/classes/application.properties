
# application setup
server.port=${PORT:8182}
spring.application.name=digital-document-upload-service

# Datasource
## PostGreSQL
spring.datasource.url= jdbc:postgresql://localhost:5432/digital_document
spring.datasource.username= postgres
spring.datasource.password= postgres

hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# Swagger 
springdoc.swagger-ui.path=/swagger-doc/swagger-ui.html
springdoc.api-docs.path=/swagger-doc/v3/api-docs